<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms tags in html</title>
</head>


<body>
    <h1>Forms Tags</h1>
    <form>
        <label>Name:</label>
        <input type="text" placeholder="Name here" required>
        <br>
        <label>Email:</label>
        <input type="email" placeholder="Email here" required>
        <br>
        <label>password:</label>
        <input type="password" placeholder="Password here" required>
        <br>
        <label>Number:</label>
        <input type="number" placeholder="number here" required>
        <br>



        <!-- radio buttons -->
        <input type="radio" name="Gender" value="Male">
        <label>Male</label>


        <input type="radio" name="Gender" value="Female">
        <label>Female</label>

        <br>

        <!-- Select Dropdown -->
        <label>Select a Country</label>
        <br>
        <Select>
            <option value="Pakistan">Pakistan</option>
            <option value="India">India</option>
            <option value="USA">USA</option>
        </Select>

        <br>

        <input type="Submit" value="Add Data">

    </form>


</body>

</html>
