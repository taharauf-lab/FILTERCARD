<html>
   <head>
      <title>TABLE In HTML</title>
   </head>
   <body>
     <table border="1" cellspacing="0" cellpadding="20">
      <thead>
        <tr>
         <th>S.NO</th>         
         <th>NAME</th>    
         <th colspan="2">GMAIL</th>   
         <th>PASSWORD</th>     
         </tr>
        <tbody>
         <tr>
           <td>1</td>
           <td>ALI</td>
           <td>ALI@gmail.com</td>
           <td rowspan="2">ALI123@gmail.com</td>  
           <td>123</td>
         </tr>
         <tr>
           <td>2</td>
           <td>AHMED</td>
           <td>AHMED@gmail.com</td>
           <td>123</td>
         </tr>
       </tbody>
     </thead>
      <tfoot>
       <tr>
         <td collspan="5">THIS IS FOOTER </td>
      </tr> 
      </tfoot>
     </table>
   </body>
</html>
